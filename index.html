<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический спринт</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h2>Математический спринт</h2>
        </div>

        <!-- Splash page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Вопросов</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Лучший результат</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 25 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Вопросов</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Лучший результат</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 50 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Вопросов</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Лучший результат</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 99 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-99">99 Вопросов</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Лучший результат</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Начать раунд</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <!-- Game Page -->
        <div class="card" id="game-page" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Неверно</button>
                <button class="right" onclick="select(true)">Верно</button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                <h1 class="title">Ваше время</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Сыграть еще раз</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
